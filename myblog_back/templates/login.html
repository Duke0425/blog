
{% extends 'base_main.html' %}

{% block content %}
  <div class="container">
    <div class="siteIcon"><img src="/static/images/icon/icon.png" alt="" data-toggle="tooltip" data-placement="top" title="欢迎使用异清轩博客管理系统" draggable="false" /></div>
    <form action="" method="post"  class="form-signin">
      {% csrf_token %}
      <h2 class="form-signin-heading">管理员登录</h2>
      <label for="userName" class="sr-only">用户名</label>
      <input type="text" id="userName" name="username" class="form-control" placeholder="请输入用户名" required autofocus autocomplete="off" maxlength="10">
      <label for="userPwd" class="sr-only">密码</label>
      <input type="password" id="userPwd" name="password" class="form-control" placeholder="请输入密码" required autocomplete="off" maxlength="18">
      <a href="{% url 'user:index' %}"><button class="btn btn-lg btn-primary btn-block" type="submit" id="signinSubmit">登录</button></a>
    </form>
  </div>
{% endblock %}

{% block js2 %}
  <script src="/static/js/bootstrap.min.js"></script>
{% endblock %}
